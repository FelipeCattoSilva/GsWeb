<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomViTech</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Menu de Navegação -->
    <nav id="navbar">
        <div class="logo">BloomViTech</div>
        <ul id="menu">
            <li><a href="#slideshow">SlideShow</a></li>
            <li><a href="#quiz">Quiz</a></li>
            <li><a href="#form">Formulário</a></li>
        </ul>
        <!-- Ícones para trocar cor de fundo -->
        <div id="theme-icons">
            <span id="theme-light" class="theme-btn theme-light">Claro</span>
            <span id="theme-dark" class="theme-btn theme-dark">Escuro</span>
            <span id="theme-green" class="theme-btn theme-green">Verde</span>
        </div>
        <a href="javascript:void(0);" class="icon" id="hamburgerBtn">
            <i class="fa fa-bars"></i>
        </a>
    </nav>

    <!-- SlideShow -->
    <section id="slideshow">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="./src/assets/imagem1.jpg" alt="Imagem 1">
            </div>
            <div class="mySlides fade">
                <img src="./src/assets/imagem2.jpg" alt="Imagem 2">
            </div>
            <div class="mySlides fade">
                <img src="./src/assets/imagem3.jpg" alt="Imagem 3">
            </div>
        </div>
    </section>

    <!-- Quiz -->
    <section id="quiz">
        <h2>Quiz Interativo</h2>
        <form id="quizForm">
            <!-- Pergunta 1 -->
            <div class="question">
                <label for="q1">1. O que é uma enchente?</label><br>
                <input type="radio" id="q1a" name="q1" value="a"> Acúmulo momentâneo das águas da chuva em áreas urbanas.<br>
                <input type="radio" id="q1b" name="q1" value="b"> Transbordamento da água dos rios.<br>
                <input type="radio" id="q1c" name="q1" value="c"> Aumento do nível da água devido ao aquecimento global.<br>
            </div>
            <button type="submit">Enviar Respostas</button>
        </form>
        <div id="result"></div>
    </section>

    <!-- Formulário -->
    <section id="form">
        <h2>Formulário de Contato</h2>
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Mensagem:</label><br>
            <textarea id="message" name="message" required></textarea><br>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="./src/script/formulario.js"></script>
    <script src="./src/script/quiz.js"></script>
    <script src="./src/script/script.js"></script>
</body>
</html>
